<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated LinkedIn Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .floating-btn {
            animation: float 3s ease-in-out infinite;
        }
        
        .pulse-ring {
            animation: pulse-ring 2s infinite;
        }
        
        .slide-in {
            animation: slideIn 0.8s ease-out;
        }
        
        .linkedin-gradient {
            background: linear-gradient(135deg, #0077b5 0%, #00a0dc 100%);
        }
        
        .hover-scale {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-scale:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 20px 40px rgba(0, 119, 181, 0.4);
        }
        
        .text-reveal {
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.5s ease-out;
        }
        
        .group:hover .text-reveal {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    
  
    
    <!-- Option 2: Sliding Panel (Left Side) -->
    <div class="fixed left-0 top-1/2 transfKorm -translate-y-1/2 group">
        <div class="flex items-center">
            <!-- Sliding panel -->
            <div class="bg-white shadow-lg rounded-r-lg p-4 transform -translate-x-full group-hover:translate-x-0 transition-transform duration-500 ease-out">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 linkedin-gradient rounded-full flex items-center justify-center">

                        </svg>
                    </div>
                    <div>
                        <p class="font-semibold text-gray-800">Let's Connect!</p>
                        <p class="text-sm text-gray-600">View my LinkedIn profile</p>
                    </div>
                </div>
            </div>
            
            <!-- Trigger tab -->
            <button onclick="window.open('https://linkedin.com/in/your-profile', '_blank')" 
                    class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-r-lg shadow-lg transform hover:scale-105 transition-all duration-300">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">

                </svg>
            </button>
        </div>
    </div>

    <!-- Option 3: Bouncing Corner Badge -->
  
    <a

    <script>
        // Add some interactive behavior
        document.addEventListener('DOMContentLoaded', function() {
            // Add click animation to all LinkedIn buttons
            const buttons = document.querySelectorAll('button[onclick*="linkedin"]');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
